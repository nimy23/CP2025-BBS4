<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="www/config.js"></script>

    <script>
let postsRef;
let postsListener = null;
let currentEditId = null;
let currentUser = null;

// メッセージ表示処理
function showMessage(message, type = 'success') {
    const messageArea = $('#messageArea');
    messageArea.html(`<div class="message ${type}">${message}</div>`);
    setTimeout(() => { messageArea.empty(); }, 3000);
}

// 認証エラーメッセージ
function getAuthErrorMessage(error) {
    if (error.code) return `認証エラー（${error.code}）`;
    return error.message || 'エラーが発生しました';
}

function updateCharacterCount(inputId, counterId, maxLength) {
    const input = $(`#${inputId}`);
    const counter = $(`#${counterId}`);

    input.on('input', () => {
        const length = input.val().length;
        const remaining = maxLength - length; // 最大文字数から現在の長さを引く
        
        counter.text(`残り: ${remaining}文字`);

        if (remaining < 0) {
            counter.css('color', 'red').addClass('error');
        } else {
            counter.css('color', '').removeClass('error');
        }
    });
}

function validateContent(content) {
    if (!content || !content.trim()) {
        showMessage('内容を入力してください', 'error');
        return false;
    }
    if (content.length > 1000) {
        showMessage('1000文字以内で入力してください', 'error');
        return false;
    }
    return true;
}

function validateAuthInput(email, password, isRegister = false) {
    if (!email || !password) {
        showMessage('入力してください', 'error');
        return false;
    }
    if (isRegister && password.length < 6) {
        showMessage('パスワードは6文字以上', 'error');
        return false;
    }
    return true;
}

function createPost(author, content) {
    if (!currentUser) { showMessage('ログインが必要です', 'error'); return; }
    if (!validateContent(content)) return;

    const postData = {
        author: currentUser.email,
        content: content,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        userId: currentUser.uid
    };

    postsRef.push(postData).then(() => {
        showMessage('投稿完了！');
        $('#contentInput').val('');
        updateCharacterCount('contentInput', 'contentCount', 1000);
    });
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
}

function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('ja-JP');
}

function canEditPost(post) {
    return currentUser && post.userId === currentUser.uid;
}

function createPostElement(post) {
    const canEdit = canEditPost(post);
    const actions = canEdit ? `
        <div class="post-actions">
            <button class="btn-edit" onclick="startEdit('${post.id}')">編集</button>
            <button class="btn-delete" onclick="deletePost('${post.id}')">削除</button>
        </div>` : '';

    return `
        <div class="post" id="post-${post.id}">
            <div class="post-header">
                <span class="post-author">${escapeHtml(post.author)}</span>
                ${actions}
            </div>
            <div class="post-content">${escapeHtml(post.content)}</div>
            <div class="post-footer">
                <span class="post-time">${formatTimestamp(post.timestamp)}</span>
                ${post.updatedAt ? `<span class="post-updated">(編集済: ${formatTimestamp(post.updatedAt)})</span>` : ''}
            </div>
        </div>`;
}

function renderPosts(posts) {
    const postsDiv = $('#postsList');
    postsDiv.empty();
    if (posts.length === 0) {
        postsDiv.html('<p class="no-posts">投稿はありません</p>');
        return;
    }
    posts.forEach((post) => { postsDiv.append(createPostElement(post)); });
}

function loadPosts() {
    const sortOrder = $('#sortOrder').val();
    if (postsListener) postsRef.off('value', postsListener);
    postsListener = postsRef.on('value', (snapshot) => {
        const posts = [];
        snapshot.forEach((child) => { posts.push({ id: child.key, ...child.val() }); });
        posts.sort((a, b) => sortOrder === 'newest' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
        renderPosts(posts);
    });
}

function showModal(modalId) { $(`#${modalId}`).fadeIn(200); }
function closeModal(modalId) { $(`#${modalId}`).fadeOut(200); }

function handleUpdate() {
    if (!currentEditId) return;
    const content = $('#editContent').val();
    if (!validateContent(content)) return;
    postsRef.child(currentEditId).update({
        content: content,
        updatedAt: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
        showMessage('更新しました');
        closeModal('editModal');
    });
}

function handleDelete() {
    if (!currentEditId) return;
    postsRef.child(currentEditId).remove().then(() => {
        showMessage('削除しました');
        closeModal('deleteModal');
    });
}

function startEdit(postId) {
    currentEditId = postId;
    const content = $(`#post-${postId}`).find('.post-content').text();
    $('#editContent').val(content);
    updateCharacterCount('editContent', 'editContentCount', 1000);
    showModal('editModal');
}

function login(email, password) {
    firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => { showMessage('ログインしました'); clearAuthForm(); })
    .catch((e) => showMessage(getAuthErrorMessage(e), 'error'));
}

function register(email, password) {
    firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(() => { showMessage('登録しました'); clearAuthForm(); })
    .catch((e) => showMessage(getAuthErrorMessage(e), 'error'));
}

function logout() {
    firebase.auth().signOut().then(() => showMessage('ログアウトしました'));
}

function clearAuthForm() { $('#loginEmail, #loginPassword').val(''); }

function updateUI(user) {
    if (user) {
        $('.logged-in').show(); $('.logged-out').hide();
        $('#userEmail').text(user.email);
    } else {
        $('.logged-in').hide(); $('.logged-out').show();
    }
}

$(function() {
    try {
        firebase.initializeApp(firebaseConfig);
        postsRef = firebase.database().ref('posts');
    } catch (e) { console.error(e); }

    firebase.auth().onAuthStateChanged((user) => {
        currentUser = user;
        updateUI(user);
        loadPosts();
    });

    // 文字数カウンター初期化
    updateCharacterCount('contentInput', 'contentCount', 1000);

    // ボタンイベント
    $('#postButton').on('click', () => createPost('', $('#contentInput').val()));
    $('#loginButton').on('click', () => login($('#loginEmail').val(), $('#loginPassword').val()));
    $('#registerButton').on('click', () => register($('#loginEmail').val(), $('#loginPassword').val()));
    $('#logoutButton').on('click', logout);
    $('#sortOrder').on('change', loadPosts);

    // 【追加】背景色変更ボタンの処理
    $('#bgChangeButton').on('click', () => {
        const body = $('body');
        if (body.css('background-color') === 'rgb(255, 255, 255)' || body.css('background-color') === 'transparent') {
            body.css({'background-color': '#e0e0e0', 'transition': '0.3s'});
        } else {
            body.css('background-color', '#ffffff');
        }
    });
});
    </script>
</head>
<body>
    <div class="container">
        <h1>掲示板アプリ</h1>
        <div id="messageArea"></div>

        <div class="auth-container logged-out">
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="loginEmail" class="form-control">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="loginPassword" class="form-control">
            </div>
            <div class="button-group">
                <button id="loginButton" class="btn-primary">ログイン</button>
                <button id="registerButton" class="btn-secondary">新規登録</button>
            </div>
        </div>

        <div class="user-info logged-in">
            <span>ログイン中：<span id="userEmail"></span></span>
            <button id="bgChangeButton" class="btn-secondary" style="margin-left: 10px;">背景色切替</button>
            <button id="logoutButton" class="btn-secondary">ログアウト</button>
        </div>

        <div class="post-form logged-in">
            <div class="form-group">
                <label>投稿内容</label>
                <textarea id="contentInput" class="form-control"></textarea>
                <small class="character-count" id="contentCount">残り: 1000文字</small>
            </div>
            <button id="postButton" class="btn-primary">投稿する</button>
        </div>

        <div class="posts-container">
            <h2>投稿一覧</h2>
            <select id="sortOrder" class="form-control">
                <option value="newest">新しい順</option>
                <option value="oldest">古い順</option>
            </select>
            <div id="postsList"></div>
        </div>
    </div>

    <div id="editModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="background:#fff; width:80%; margin:10% auto; padding:20px; border-radius:8px;">
            <h3>投稿を編集</h3>
            <textarea id="editContent" class="form-control" style="width:100%; height:100px;"></textarea>
            <small id="editContentCount">残り: 1000文字</small>
            <div style="margin-top:10px;">
                <button onclick="handleUpdate()" class="btn-primary">更新</button>
                <button onclick="closeModal('editModal')" class="btn-cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="background:#fff; width:80%; margin:10% auto; padding:20px; border-radius:8px;">
            <h3>削除確認</h3>
            <p>この投稿を削除しますか？</p>
            <button onclick="handleDelete()" class="btn-danger">削除</button>
            <button onclick="closeModal('deleteModal')" class="btn-cancel">キャンセル</button>
        </div>
    </div>
</body>
</html>
